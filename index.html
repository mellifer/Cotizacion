<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="cotizacion.js" type="text/javascript"></script>
</head>

<body>
    <!-- <div id="target" style="border:1px solid #000;width: 230px;height: 170px;">
    </div> -->
    <table class="tableClass" style="border: 1px solid;">
        <thead class="tableHeaderClass" style="border: 1px solid;">
            <tr>
                <th id="Fecha" style="border: 1px solid; font-size: 10px;"></th>
                <th style="border: 1px solid; width: 100px; font-size: 10px;">Compra</th>
                <th style="border: 1px solid; width: 100px; font-size: 10px;">Venta</th>
            </tr>
        </thead>
        <tbody class="tableBodyClass">
            <tr>
                <td style="border: 1px solid; font-size: 10px;">Dolar</td>
                <td id="Dolar_Compra" style="border: 1px solid; text-align: center; font-size: 10px;"></td>
                <td id="Dolar_Venta" style="border: 1px solid; text-align: center; font-size: 10px;"></td>
            </tr>
            <tr>
                <td style="border: 1px solid; font-size: 10px;">Euro</td>
                <td id="Euro_Compra" style="border: 1px solid; text-align: center; font-size: 10px;"></td>
                <td id="Euro_Venta" style="border: 1px solid; text-align: center; font-size: 10px;"></td>
            </tr>
            <tr>
                <td style="border: 1px solid; font-size: 10px;">Franco Suizos*</td>
                <td id="Franco_Compra" style="border: 1px solid; text-align: center; font-size: 10px;"></td>
                <td id="Franco_Venta" style="border: 1px solid; text-align: center; font-size: 10px;"></td>
            </tr>
            <tr>
                <td style="border: 1px solid; font-size: 10px;">Coronas Suecas*</td>
                <td id="Corona_Compra" style="border: 1px solid; text-align: center; font-size: 10px;"></td>
                <td id="Corona_Venta" style="border: 1px solid; text-align: center; font-size: 10px;"></td>
            </tr>
            <tr>
                <td style="font-size: 8px;">(*) cotización cada 100 unidades<br>
                    El tipo de cambio de cierre de divisa es suministrado al público<br> 
                    a fines informativos, como referencia de la cotización de la divisa<br> 
                    en el mercado mayorista al final de cada día.
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
